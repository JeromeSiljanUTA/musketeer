<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Mobile Friendly -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> 
    <title>TweetTheDip</title>
    <style>
        body{
            background-color:aqua; 
        }
        textarea{
            resize: none;
            
        }
        .landing-page {
            font-family: 'Trebuchet MS', sans-serif;
            height: 100vh;
            width: 100vw;
        }
        #tweet-predict-container{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #textBoxButton{
            margin-left: 20px;
        }
        #fluctuation-indicator{
            display: flex;
            justify-content: center;
            align-content: center;
        }
        .fluctation-container{
            font-size: 36px;
            margin: 20px;
            background-color: gray;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="landing-page">
        <h1>WoodStock</h1>
        <h2>Welcome to Our App!</h2>
        <div id="tweet-predict-container">
            <div style="border-width:1px;
            border-style:solid;
            border-color:black;">
                <textarea style="margin: 0px;" id="textBoxArea" name="textBox" rows="10" cols="50" placeholder="Enter Tweet You Think Will Affect Company Stock"></textarea>
            </div>
            <button id="textBoxButton">Go</button>
        </div>
        <div id="fluctuation-indicator">
            <div class="fluctation-container" id="increasing-stock-marker"><p>INCREASING</p></div>
            <div class="fluctation-container" id="decreasing-stock-marker"><p>DECREASING</p></div>
        </div>
    </div>
    
</body>
</html>
